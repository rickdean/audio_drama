    <!-- START SIGN-UP MODAL -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sign-up-modal-label">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form class='sign-up-form'>
                        <div class="form-group">
                            <label for="sign-up-email">Email address<span class="asterisk">*</span></label>
                            <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="sign-up-password">Password<span class="asterisk">*</span></label>
                            <input type="password" name="credentials[password]" class="form-control" id="sign-up-password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="sign-up-confirm-password">Confirm Password<span class="asterisk">*</span></label>
                            <input type="password" name="credentials[password_confirmation]" class="form-control" id="sign-up-confirm-password" placeholder="Confirm Password" required="required">
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END SIGN-UP MODAL -->

    <!-- START CHANGE PASSWORD MODAL -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="change-password-modal-label">Change Password</h4>
                </div>
                <div class="modal-body">
                    <form class='change-password-form'>
                        <div class="form-group">
                            <label for="change-password-old">Old Password<span class="asterisk">*</span></label>
                            <input type="password" name="passwords[old]" class="form-control" id="change-password-old" placeholder="Old Password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="change-password-new">New Password<span class="asterisk">*</span></label>
                            <input type="password" name="passwords[new]" class="form-control" id="change-password-new" placeholder="New Password" required="required">
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CHANGE PASSWORD MODAL -->

    <!-- START SIGN OUT MODAL -->
    <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sign-out-modal-label">Sign Out</h4>
                </div>
                <div class="modal-body">
                    <form class='sign-out-form'>
                        <div class="form-group">
                            <p>Are you sure you want to sign-out?</p>
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="submit" class="btn btn-default">Sign Out</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
