<head>

</head>

<body class="container-fluid">
    <header>
        <!-- START NAV BAR -->

            <div class="container-fluid">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

              </button>
                    <!-- <a class="navbar-brand" href="#">Welcome, <span id="welcome-user"> </span></a> -->
                    <p class="navbar-brand" id="welcome-message"> </p>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left sign-in-form">
                        <div class="form-group">
                            <input type="email" name="credentials[email]" class="form-control" id="sign-in-email" placeholder="email">
                            <input type="password" name="credentials[password]" class="form-control" id="sign-in-password" placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                        <p class='messages'></p>
                    </form>

                    <form class="navbar-form navbar-right" id="hide-signup">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#sign-up-modal">Register</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">

                        <li class="dropdown" id="hide-myaccount">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Actions<span class="caret"></span></a>

    <!-- START MAIN -->

    <div class="logo">
        <div class="col-xs flex-xs-middle" id='splash'>
            <img src="http://evolutiontalk.com/images/mad1080.jpg">
        </div>
    </div>
  </br>

  <div class="row">
    <div class="col-sm-4">
<button type="button" class="btn btn-primary btn-lg" id="addShow">Create Show</button>
</br>
</br>
</br>
<button type="submit" name="submit" class="btn btn-primary btn-lg" id="get-shows">View Shows
</button>
</br>
</div>

<div class="col-sm-8">
<div class="bigMessage">
<img src="http://evolutiontalk.com/images/shadow600c.png" alt="thumbs-up">
</div>
<div id='addBox'>
  <form action="/shows" class="new_show" id="createShowButton" method="post">
      <label for="show-title">title</label>
      <input id="title" name="show[title]" type="text" />
      <label for="show-genre">genre</label>
      <input id="genre" name="show[genre]" type="text" />
      <label for="show-desc">Show Description</label>
      <textarea id="description" name="show[description]"/></textarea>
      <label for="show-date">Release Date</label>
      <input id="release_date" name="show[release_date]" type="text" />
      <label for="show-eps">#Episodes</label>
      <input id="episodes" name="show[episodes]" type="number" />
      <label for="show-rss">RSS</label>
      <input id="rss" name="show[rss]" type="text" />
      <label for="show-url">URL</label>
      <input id="site" name="show[site]" type="text" />
      <label for="show-va">Voice Artist</label>
      <input id="voice_artist_string" name="show[voice_artist_string]" type="text" />
    </br>
    </br>
    <button type="submit" class="button" name="submit">Add</button></form>
</div>
</br>

    <!-- Display the titles -->
    <div class="title-display"></div>

  </div>
</div>

         <!-- Delete Show Title -->
         <div class="modal fade" id="deleteShowModal">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
               <h4 class="modal-title">Are you sure?</h4>
             </div>
             <div class="modal-body">
               <div class="form-group">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                 <button type="submit" class="btn btn-danger delete-show-button" id="delete-show-button" data-dismiss="modal">Yes</button>
               </div>
             </div>
           </div>
         </div>
         </div>

         <!-- Update Show Info -->
           <div class="modal fade" id="updateShowModal">
           <div class="modal-dialog">
             <div class="modal-content">
               <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                 <h4 class="modal-title">Update Show</h4>
               </div>
               <div class="modal-body">
                 <form id="edit-show">
                   <fieldset>
                     <div class="form-group">
                       <input type="text" class="form-control input" name="show[title]" placeholder="New Title">
                       <input type="text" class="form-control input" name="show[genre]" placeholder="New Genre">
                      <!--
                       <textarea class="form-control input" name="show[description]" placeholder="Description"></textarea>
                       <input type="text" class="form-control input" name="show[voice_artist_string]" placeholder="Voice Artist">
                       <input type="text" class="form-control input" name="show[site]" placeholder="Site">
                       <input type="text" class="form-control input" name="show[rss]" placeholder="RSS">
                       <input type="text" class="form-control input" name="show[episodes]" placeholder="#Episodes">
                       <input type="text" class="form-control input" name="show[release_date]" placeholder="Release Date"> -->
                     </div>
                       <button type="submit" class="btn btn-primary pull-right update-show-button" name="submit">Update</button>
                   </fieldset>
                 </form>
               </div>
             </div>
           </div>
           </div>



    <!-- END MAIN -->

    <!-- START MODALS -->
    <!-- START SIGN-UP MODAL -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sign-up-modal-label">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <form class='sign-up-form'>
                        <div class="form-group">
                            <label for="sign-up-email">Email address<span class="asterisk">*</span></label>
                            <input type="email" name="credentials[email]" class="form-control" id="sign-up-email" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                            <label for="sign-up-password">Password<span class="asterisk">*</span></label>
                            <input type="password" name="credentials[password]" class="form-control" id="sign-up-password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="sign-up-confirm-password">Confirm Password<span class="asterisk">*</span></label>
                            <input type="password" name="credentials[password_confirmation]" class="form-control" id="sign-up-confirm-password" placeholder="Confirm Password" required="required">
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END SIGN-UP MODAL -->

    <!-- START CHANGE PASSWORD MODAL -->
    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="change-password-modal-label">Change Password</h4>
                </div>
                <div class="modal-body">
                    <form class='change-password-form'>
                        <div class="form-group">
                            <label for="change-password-old">Old Password<span class="asterisk">*</span></label>
                            <input type="password" name="passwords[old]" class="form-control" id="change-password-old" placeholder="Old Password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="change-password-new">New Password<span class="asterisk">*</span></label>
                            <input type="password" name="passwords[new]" class="form-control" id="change-password-new" placeholder="New Password" required="required">
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="button" class="btn btn-default reset" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CHANGE PASSWORD MODAL -->

    <!-- START SIGN OUT MODAL -->
    <div class="modal fade" id="sign-out-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sign-out-modal-label">Sign Out</h4>
                </div>
                <div class="modal-body">
                    <form class='sign-out-form'>
                        <div class="form-group">
                            <p>Are you sure you want to sign-out?</p>
                        </div>
                        <div class="modal-footer">
                            <p class="modal-success"></p>
                            <button type="submit" class="btn btn-default">Sign Out</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END SIGN OUT MODAL -->
    <!-- END MODALS -->

</html>
